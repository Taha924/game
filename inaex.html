<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجرة، ورقة، مقص</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>حجرة، ورقة، مقص</h1>
    </header>
    <div class="score-bored" id="score-bored">
        <div id="user-lable" class="badge">اللاعب</div>
        <div id="computer-lable" class="badge">الكمبيوتر</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="reslute">
        <p id="reslute">ورينا شطارتك</p>
    </div>
    <div class="choices">
        <div id="rock" class="chioce">
            <img src="https://i.pinimg.com/736x/85/07/69/850769f8a7839e7ede726550cf8e7e95.jpg" alt="حجرة">
        </div>
        <div id="paper" class="chioce">
            <img src="https://clipart-library.com/newhp/Paper-clipart-clipart-cliparts-for-you.jpg" alt="ورقة">
        </div>
        <div id="scissor" class="chioce">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYTL4GV_YD9NSgZnPhfkh__ZcePYGEUJCtmA&s" alt="مقص">
        </div>
    </div>
    <p id="action-massege">اختر اختيار</p>
    <button id="play-again" class="hidden">العب تاني</button>
    <p id="attempts-left">المحاولات المتبقية: 10</p>
    <script src="script.js"></script>
</body>
</html>
